<div class="row">
  <div class="col-md-12">
    <div class="card ">
      <div class="card-header text-bg-danger px-3 py-3">
        Par√¢metros
      </div>
      <div class="card-body ">
        <form [formGroup]="form">
          <div class="row">
            <div class="col-12">
              <mat-form-field class="w-100">
                <mat-label>Hash</mat-label>
                <mat-select formControlName="hash" (ngModelChange)="deParaFn.next()">
                  <mat-form-field class="w-100 p-2">
                    <mat-label>Filtro</mat-label>
                    <input matInput formControlName="filtroHash">
                  </mat-form-field>
                  <mat-option [value]="hash.value" *ngFor="let hash of hashFilter">{{hash.value}}</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field class="w-100">
                <mat-label>Key</mat-label>
                <input matInput formControlName="key" (ngModelChange)="deParaFn.next()">
              </mat-form-field>
            </div>
            <div class="col-12 d-flex gap-2 justify-content-between align-items-center">
              <mat-form-field class="w-100">
                <label>Texto</label>
                <textarea matInput formControlName="de" [rows]="25" (ngModelChange)="deParaFn.next()"></textarea>
              </mat-form-field>
              <mat-form-field class="w-100">
                <label>Hash {{form.value.hash}}</label>
                <textarea matInput formControlName="para" [rows]="25" (ngModelChange)="paraDeFn.next()"></textarea>
              </mat-form-field>
            </div>
            <div class="col-12 d-flex justify-content-between">
              <div class="w-100 d-flex gap-2 justify-content-start">
                <button mat-button matSuffix mat-icon-button aria-label="Copiar" (click)="copiarDe()">
                  <mat-icon>content_copy</mat-icon>
                </button>
                <button mat-raised-button color="primary" (click)="dePara()">&#62;&#62;&#62;&#62;&#62;</button>
              </div>
              <div class="w-100 d-flex gap-2 justify-content-end">
                <button mat-raised-button color="primary" (click)="paraDe()">&#60;&#60;&#60;&#60;&#60;</button>
                <button mat-button matSuffix mat-icon-button aria-label="Copiar" (click)="copiarPara()">
                  <mat-icon>content_copy</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

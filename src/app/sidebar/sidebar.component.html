
<div class="sidebar-wrapper">
  <div class="logo">
    <a routerLink="/dashboard" class="simple-text logo-mini">
      <div class="logo-image-small">
        <img src="assets/img/angular2-logo.png">
      </div>
    </a>
    <a routerLink="/dashboard" class="simple-text logo-normal">
      Ferramentas
    </a>
  </div>
    <ul class="nav">
        <li *ngFor="let menuItem of menuItems" routerLinkActive="active" class="{{menuItem.class}}">
            <a [routerLink]="[menuItem.path]" class="d-flex justify-content-start gap-3 align-items-center">
                <mat-icon>{{menuItem.icon}}</mat-icon>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
